<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body class ="body">
<div id = "app">
 <header class= 'header'>
    <div class ="holder_headline">
   <h1> Weather Journal App </h1>
    </div>
  </header>
 
 <main class="main-body">
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel" id="holder_feel">
    <label for="feelings">How are you feeling today?</label>
    <br>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  </main>
  <div class ="holder entry" id="result">
   
 
    <div class = "title" >Most Recent Entry: </div>
   <div id = "entryHolder">
    <div id = "city"></div>
    <div id = "date"></div> 
   <div id = "temp"></div>
   <div id = "content"></div>
  </div>
  </div>
 
  </div>
<footer>
 <span> this web application developed by Mohammed Abdelraouf $ </span>
</footer>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
